<!-- Interpolation -->
<h1>{{ title }}</h1>
<p>{{ subtitle }}</p>

<!-- Two-way Data Binding -->
<label for="userInput">Enter something:</label>
<input id="userInput" [(ngModel)]="userInput" placeholder="Type here..." />
<p>You typed: <strong>{{ userInput }}</strong></p>

<input type="checkbox" [(ngModel)]="isChecked" />
<p>Checkbox is {{ isChecked ? 'checked' : 'unchecked' }}</p>

<!-- Property Binding -->
<img [src]="imageUrl" alt="Angular Logo" width="100" />

<button [disabled]="userInput.length === 0">Submit</button>

<!-- Event Binding -->
<button (click)="onButtonClick()">Click Me!</button>

<input (input)="onInputChange($event)" placeholder="Type something..." />
