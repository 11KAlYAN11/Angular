<h1>{{ title }}</h1> <!-- Interpolation: Displays the title property -->

<input [(ngModel)]="userInput" /> <!-- Two-way binding: Binds input value to userInput property -->

<button (click)="onButtonClick()">Click Me!</button> <!-- Event binding: Calls onButtonClick method when clicked -->

<img [src]="imageUrl" /> <!-- Property binding: Binds imageUrl to the src attribute -->
